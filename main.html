<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h4 id="test">안녕하세요</h4>
    <div class="alert-box" id="alert">
        <p id="msg-box">Alert 박스</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="Msgshow('아이디를 ')">버튼1</button>
    <button onclick="Msgshow('비번을 ')">버튼2</button>
   
    
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        //jQuery로 HTML 변경하는 법
        $('#test').html('안녕');
        $('#test').attr('class','yellow-bg');


        function Msgshow(par){
            document.getElementById('alert').style.display='block';
            document.getElementById('msg-box').innerHTML = par+'입력 안하셨어요';
        }
        // function show(par){
        //     document.getElementById('alert').style.display=par;
        // }

        //eventListener 문법
        document.getElementById('close').addEventListener('click',function(){
            document.getElementById('alert').style.display='none';
        })
      
    </script>
    
    
</body>
</html>
