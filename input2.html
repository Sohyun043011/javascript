<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <title>Document</title>
</head>
<body>
    <div>
        <button>버튼</button>
        <h1>abcde</h1>
        
    </div>
    <script>
        var h1태그 = document.querySelector('h1');
        var 글씨 = document.querySelector('h1').innerHTML;
        // 버튼을 누르면 0.5초 후에 a를 h1안에 더함
        //  0.5초 후에 h1안에 b를 더함
        $('button').click(function(){
            h1태그.innerHTML='';
            // var변수를 let으로 바꿔주면 undefined 안나옴!!
            for(let i=0;i<글씨.length;i++){
                setTimeout(function(){
                    h1태그.innerHTML+=글씨[i];
                },i*500);
            }
        });
        

    </script>
    
</body>
</html>
