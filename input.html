<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <form class="container my-5">
        <div class="form-group">
      
          <p>상품선택</p>
          <select class="form-control" id="option1">
            <option>모자</option>
            <option >셔츠</option>
            <option>바지</option>
          </select>
          <div class="size-select">
            <p class="mt-4">사이즈선택</p>
            <select class="form-control" id="option2">
              
            </select>
          </div>
          
      
          
        </div>
    </form>
    <script>
        // html 동적으로 생성하기

        $('#option1').on('change',function(){
            if($('#option1').val()=="셔츠"){
                $('#option2').html('');
                var template = `<option>95</option>
                <option>100</option>
                <option>105</option>`;
                $('#option2').append(template);
                $('.size-select').show();
            }
            else if($('#option1').val()=="모자"){
                $('.size-select').hide();
            }
            else if($('#option1').val()=="바지"){
                $('#option2').html('');
                var template2 = `<option>28</option>
                <option>30</option>
                <option>32</option>`;
                $('#option2').append(template2);
                $('.size-select').show();
            }
        })
    </script>
  </body>
</html>
